<html>
<head>
  <style>
    .clickable-icon.collapse-tree-button {
      border: none;
      background: rgba(127,127,127,0);
    }
  
    .clickable-icon.sidebar-collapse-icon {
      background-color: transparent;
      color: var(--icon-color-focused);
      padding: 0 !important;
      margin: 0 !important;
      height: 75% !important;
      width: 2.3em !important;
      margin-inline: 0.14em;
      position: absolute;
      }

    .markdown-rendered>.markdown-preview-section>div:last-child>:last-child,.markdown-rendered>.markdown-preview-section>div:not(.mod-ui):has(+ .mod-ui)>:last-child {
      margin-bottom:revert !important;
    }
  </style>
  <script>
    window.addEventListener("load", () =>
      document.querySelectorAll(".sidebar-collapse-icon>svg").forEach(s => s.setAttribute("stroke-width", 2))
    );
  </script>
</head>
</html>
